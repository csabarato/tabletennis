<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New match</title>
</head>
<body>

<form th:object="${match}" th:action="@{'/competitions/' + ${comp.competitionID} + '/addMatch' }" method="post">

    <label><h3> Player 1 : </h3></label>
    <select th:field="*{player1}">
        <option th:each="pl : ${players}"
                th:value="${pl.playerID}"
                th:text="${pl.name}">pl
        </option>
    </select>

    <br>
    <label><h3> Player 2 : </h3></label>
    <select th:field="*{player2}">
        <option th:each="pl : ${players}"
                th:value="${pl.playerID}"
                th:text="${pl.name}">pl
        </option>
    </select>

    <br>

    <label> <h3> Result </h3></label>
    <input type="number" th:field="*{player1Point}">
    <input type="number" th:field="*{player2Point}">

    <button type="submit"> Add match details </button>

</form>

</body>
</html>
